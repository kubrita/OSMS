@(node : String)
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Student Management System</title>
    <base href="/" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet" type="text/css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="@routes.Assets.at("styles/vendor.6fc842d1.css")">

    <link rel="stylesheet" href="@routes.Assets.at("styles/main.ada01a85.css")">
    <style>
      div.modal {
          z-index: 6050 !important;
      }
    </style>
    <script>
      window.bootstrappedCurrentCustomer = @Html(node);
      
      @if(session.get("loggedfrom") == "businesscenter" || session.get("loggedfrom") == "businesscenter_salesrep" || session.get("loggedfrom") == "getcoupons" || session.get("loggedfrom") == "EXTERNAL_CONNECTION") {
    	  window.apiUrl = "@play.Play.application().configuration().getString("uatbirds.url")"  
      }
      @if(session.get("loggedfrom") == "LISTING_MANAGER" || session.get("loggedfrom") == "kitbox") {
    	  window.apiUrl = "@play.Play.application().configuration().getString("uatserver.url")"
      }
       
    </script>
  </head>
  <body ng-app="lmApp" class="drawer drawer-right">
    <header role="banner">
      <div class="drawer-header">
        <button type="button" class="drawer-toggle drawer-hamburger">
          <span class="sr-only">toggle navigation</span>
          <span class="drawer-hamburger-icon"></span>
        </button>
      </div>
      <div class="drawer-main drawer-default">
        <nav style="" class=" drawer-nav" role="navigation">
          <div class="drawer-brand">
            <a class="navbar-brand" href="/">
              <img src="@routes.Assets.at("images/logo-small-rev.png")" alt="logo" class="gp-logo">
            </a>
          </div>
          <ul class="drawer-menu">
            <li class="drawer-menu-item">
              <br />
              <ul class="drawer-submenu">
              <br>
                <li class="drawer-submenu-item"><a href="/logout" onclick="window.location.href = '/logout'">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="drawer-overlay">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img src="@routes.Assets.at("images/logo-small.png")" alt="Logo" class="gp-logo">
          </a>
        </div>
        <div class="navbar">
          <ul class="nav navbar-nav">
            <li class="col-md-4 col-xs-6"><a href="/">Students</a></li>
            <li class="col-md-4 col-xs-6"><a href="/">Courses</a></li>
		    <li class="col-md-4 col-xs-6"><a href="/">Account</a></li>

						<!-- 			@if(session.get("loggedfrom") == "getcoupons") { -->
<!-- 			  <li class="col-md-4 bc-link hidden-xs"><a href="@play.Play.application().configuration().getString("getcoupons.url")" target="_blank">GetCoupons</a></li> -->
<!-- 			} -->
		</ul>
        </div>
      </div>
    </div>
    <div id="animatedFiller">Loading...</div>
    <div class="view-slide-in" ng-view> </div>

    </div>
    <script src="@routes.Assets.at("javascripts/vendor.7793cdc8.js")"></script>

    <script src="@routes.Assets.at("javascripts/scripts.2b1c42bb.js")"></script>
    
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>

    
  </body>
</html>
